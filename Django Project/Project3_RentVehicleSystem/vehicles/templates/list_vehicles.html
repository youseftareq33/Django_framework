<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Vehicles</title>
</head>
<body>
    <h1>List Vehicles</h1>
    <ul>
        {% for vehicle in vehicles %}
            <li>{{ vehicle.name }} - {{ vehicle.model }} ({{ vehicle.year }}) - ${{ vehicle.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
